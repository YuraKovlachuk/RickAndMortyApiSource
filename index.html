<!DOCTYPE html>
<html>

<head>
  <title>Rick and Morty</title>
  <link rel="icon" href="/img/MortysHead.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo"><img class="header__logo-img"
          src="https://upload.wikimedia.org/wikipedia/ru/c/c8/Rick_and_Morty_logo.png" alt="RickdnMorty-logo"></div>
      <div class="header__fixed">
        <img src="img/MortysHead.png" alt="fixedImg1">
        <img src="img/MortysHead2.png" alt="fixedImg2">
      </div>
    </header>
    <main class="main">
      <form id="search-wrap" class="search-wrap">
        <input type="number" name="search" id="search-input" placeholder="Enter the hero ID from 1 to 826">
        <button id="search-btn" type="submit">Search</button>
      </form>
      <div class="character-wrap">
      </div>
      <button class="more-btn hidden">Load More</button>
    </main>
  </div>
  <div class="ricks">
    <img class="ricks__img1" src="img/Rick3.png" alt="rick1">
    <img class="ricks__img2" src="img/Rick2.png" alt="rick2">
  </div>
  <div class="mortys">
    <img class="mortys__img1" src="img/Morty2.png" alt="morty1">
    <img class="mortys__img2" src="img/Morty3.png" alt="morty2">
  </div>
</body>

</html>
